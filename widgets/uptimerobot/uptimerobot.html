<h1 class="title" data-bind="title"></h1>

<ul>
  <li class="monitor" data-foreach-monitor="monitors" data-bind-data-status="monitor.status">
   <span class="monitorAlltimeuptimeratio" data-bind="monitor.alltimeuptimeratio"></span>
   <span class="monitorType" data-bind="monitor.type"></span>
   <span class="monitorFriendlyname" data-bind="monitor.friendlyname"></span>
   <span class="monitorUrl" data-bind="monitor.url"></span>
  </li>
</ul>

<p class="updated-at" data-bind="updatedAtMessage"></p>
